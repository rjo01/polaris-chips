<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip></polaris-chip>
  <!-- this is going to take the tag and change the title -->
  <polaris-chip title="News of Record " link="https://psu.edu"></polaris-chip>
  <polaris-chip title="Faculty and Staff "></polaris-chip>
  <polaris-chip title="Sports are the only thing that matters "></polaris-chip>
  <polaris-chip title="Grants and Donations "></polaris-chip>

  <h1>Controls</h1>
  <div class="control-wrapper">
    <button class="duplicate">Clone Card</button>
    <button class="changetitle">Change Title</button>
    <button class="changeimage">Change Image</button>
    <button class="changebg">Change Background</button>
    <button class="delete">Delete Card</button>
  </div>
  
  

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
  
  <div id="cardlist">
  <my-card fancy cardtitle="French Fries" image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuQEiqVAes7Q8cORM8HJf8mS9-2EqC26NxGQ&usqp=CAU" description="A beloved side to any meal" link="https://hax.psu.edu" borderColor="yellow"></my-card>
  <my-card cardtitle="Hamburger" image="https://theeburgerdude.com/wp-content/uploads/2024/01/Double-Double-Blog-1-scaled.jpg" description="A staple in American cuisine" link="https://hax.psu.edu" borderColor="brown"></my-card>
  <my-card cardtitle="Pizza" image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfyZQ2cvWXwvi4SnERij8aqHq9vQ66M8DAkw&usqp=CAU" description="Italian dish turned global favorite" link="https://hax.psu.edu" borderColor="red"></my-card>
  <my-card cardtitle="Tacos" image="https://www.allrecipes.com/thmb/vG-of0Xa0W0eodSXPWV1KXD009U=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/70935-taqueria-style-tacos-mfs-3x2-35-9145991a0ef94ceb8be05ae8d6be4f0f.jpg" description="Mexican originated, American adapted" link="https://hax.psu.edu" borderColor="green"></my-card>
  </div>

<counter-app counter="16" min="10" max="25"></counter-app>

    
</body>
 
  <script>
    
  document.querySelector('.duplicate').addEventListener('click', function(event) {
    const card = document.querySelectorAll('my-card')
    if (card.length < 10) {
      const lastCard = card[card.length - 1] 
      const newCard = lastCard.cloneNode(true)
      document.querySelector('#cardlist').appendChild(newCard)
    }
});

document.querySelector('.changetitle').addEventListener('click', function(e) {
  const card  = document.querySelector('my-card')
  card.cardtitle = "code"
})

document.querySelector('.changeimage').addEventListener('click', function(e) {
  const card = document.querySelector('my-card')
  card.image = "https://github.com/elmsln.png"
})

document.querySelector('.changebg').addEventListener('click', function(e) {
  console.log('clicked')
  const card = document.querySelectorAll('my-card')

  card.forEach(cards => {
    const shadowroot = cards.shadowRoot
    const newcard = shadowroot.querySelectorAll('.cardlist')
    console.log(newcard)

    newcard.forEach(card => {
      card.classList.toggle('change-color')
    })
  })
  
});
document.querySelector('.delete').addEventListener('click', function(e) {
  const card = document.querySelector('#cardlist')
  if(card.children.length >1){
    card.lastElementChild.remove()

    //0 1 2 
    //A B C = 3 

    //array[array.length - 1]

  }

  })

  </script>
</body>

</html>
